<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <form action="/survey" method="post">
        {% csrf_token %}
            <h3>Your Name: <input name="user_name" type="text"></h3>
            <label for="location">Dojo Location: </label>
            <select name="location" id="location" size="3">
                <option value="Washington">Washington</option>
                <option value="California">California</option>
                <option value="East Coast">East Coast</option>
                <option value="Texas">Texas</option>
            </select>
            <label for="fav_lang">Favorite Language: </label>
            <select name="fav_lang" id="fav_lang" size="3">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Ruby">Ruby</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
            </select>
            <h3>Comments (optional)
                <textarea name="comments" id="comments" cols="30" rows="8"></textarea>
            </h3>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
