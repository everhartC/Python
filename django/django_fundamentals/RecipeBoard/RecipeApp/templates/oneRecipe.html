<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe: {{recipe.name}}</title>
</head>
<body>
    <div id="container">
        <h1>{{recipe.name}}</h1>
        <p>{{recipe.name}}</p>
        <p>{{recipe.ingredients}}</p>
        <p>{{recipe.servings}}</p>
    </div>
    <form action="/recipe/edit" method="POST">
    {% csrf_token %}
        <input type="hidden" name="id" value="{{recipe.id}}">
        <input type="text" name="name" value="{{recipe.name}}">
        <input type="text" name="description" value="{{recipe.description}}">
        <input type="text" name="ingredients" value="{{recipe.ingredients}}">
        <input type="text" name="servings" value="{{recipe.servings}}">
        <input type="submit" value="Update">
    </form>

    <form action="/recipe/destroy" method="POST">
    {% csrf_token %}
        <input type="hidden" name="id" value="{{recipe.id}}">
        <input type="submit" value="Destroy!">
    </form>
</body>
</html>
