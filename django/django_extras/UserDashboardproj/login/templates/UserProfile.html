<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <h2>Dashboard - Admin</h2>
            <p><a href="/users/show/{{request.session.user_id}}">Go Back</a></p>
            <p><a href="/logout">Log Out</a></p>
        </div>
        <main>
            <h3>{{this_user.fname}} {{this_user.lname}}</h3>
            <p>Registered at: {{this_user.created_at}}</p>
            <p>User ID: #{{this_user.id}}</p>
            <p>Email address: {{this_user.email}}</p>

            <div class="leave-msg">
                <form action="/users/show/{{this_user.id}}" method="post" id="msg-area">
                {% csrf_token %}
                <label for="msgs">Leave a message for {{this_user.fname}}</label>
                <textarea name="msgs" form="msg-area" cols="60" rows="5"></textarea>
                <input type="submit" value="Post">
                </form>
            </div>
            <div class="prev-msg">

            {% comment %} {% for msg in messages %}
                <textarea name="{{msg.user}}" cols="60" rows="5">
                {{msg.user}}
                </textarea>        
            {% endfor %} {% endcomment %}
            </div>
        </main>
    </div>
</body>
</html>
