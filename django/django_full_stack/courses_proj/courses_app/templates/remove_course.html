<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete a course</title>
    <style>
        button a {
            text-decoration: none;
            font-color: black;
        }
    </style>
</head>
<body>
    <h3>Are you sure you want to delete the following course?</h3>

    <table>
        <tr>
            <td>Name:</td>
            <td>{{course.name}}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{course.desc.content}}</td>
        </tr>
    </table>

    <form action="/courses/destroy/{{course.id}}" method="post">
    {% csrf_token %}
        <button><a href="/courses" role="button">No</a></button>
        <button type="submit">Yes! I want to delete this</button>
    </form>

</body>
</html>
