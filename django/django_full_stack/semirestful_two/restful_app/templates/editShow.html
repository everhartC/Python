<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Edit Show {{show.id}}</h2>
    <a href="/shows">Go Back</a>

    <form action="/shows/{{show.id}}/update" method="post">
        {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{show.title}}">

            <label for="network">Network</label>
            <input type="text" name="network" id="network" value="{{show.network}}">

            <label for="reldate">Release Date</label>
            <input type="date" name="reldate" id="reldate" value="{{show.created_at}}">
            
            <label for="desc">Description</label>
            <input type="textarea" name="desc" id="desc" cols="50" rows="10" value="{{show.desc}}">

            <input type="submit" value="Update">
        </form>

        <a href="/shows/{{show.id}}">Go to Show</a>
</body>
</html>
