<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" text="text/css" href={% static 'css/show_style.css' %}>
</head>
<body>
    <div id="container">
        <h1>All Shows</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for show in all_shows %}
                <tr class="active-row">
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.created_at}}</td>
                    <td>
                        <a href="/shows/{{show.id}}">Show |</a>
                        <a href="/shows/{{show.id}}/edit">Edit |</a>
                        <a href="/shows/{{show.id}}/delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
