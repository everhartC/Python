<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
</head>
<body>
    <div id="container">
        <a href="/shows">Go Back</a>
        <h1>Add a New Show</h1>
        <form action="/shows/create" method="post">
        {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="network">Network</label>
            <input type="text" name="network" id="network">

            <label for="reldate">Release Date</label>
            <input type="date" name="reldate" id="reldate">

            <label for="desc">Description</label>
            <input type="textarea" name="desc" id="desc">

            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
