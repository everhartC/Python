<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{show.title}}</title>
</head>
<body>
    <h1>TV Show {{show.id}}</h1>
    <a href="/shows">Go Back</a>
    <h4>Title: {{show.title}}</h4>
    <h4>Network: {{show.network}}</h4>
    <h4>Release Date: {{show.created_at}}</h4>
    <h4>Description: {{show.desc}}</h4>
    <br><br>
    <p>Last Updated: {{show.updated_at}}</p>
    <a href="/shows/{{show.id}}/edit">Edit |</a>
    <a href="/shows/{{show.id}}/delete">Delete</a>

</body>
</html>
